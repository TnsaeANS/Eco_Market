<!DOCTYPE html>
<html>
<head>
  <title>Contact Seller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .contact-options {
      list-style-type: none;
      padding: 0;
    }
    
    .contact-options li {
      margin-bottom: 10px;
    }
    
    .contact-options li a {
      display: block;
      padding: 10px;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .contact-options li a:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Seller</h1>
    <ul class="contact-options">
      <li><a href="tel:+251911121314">Call the seller</a></li>
      <li><a href="hafsa:hafsa.hussien@bitscollege.edu.et">Email the seller</a></li>
      <li><a href="https://ecomarket.com/seller">Visit the seller's website</a></li>
      <li><a href="https://ecomarket.com/chat">Chat with the seller</a></li>
    </ul>
  </div>
</body>
</html>
