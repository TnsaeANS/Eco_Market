<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/loginRegister.css'%}" />
<title>Login Page</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
  crossorigin="anonymous"
/>


</head>
<body>
    <div class="container-fluid bg-white py-3" style="width: 500;">
        <header class="text-center">
            <h1 class="text-primary"> Add Product</h1> 
        </h1>
        </header>
        </div>
    
    </h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input type="text" class="form-control" id="product-name" name="product-name" placeholder="Enter the product name">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price"  placeholder="Enter the product price">
      </div>
      <div class="form-group">
        <label for="product-image">Product Image:</label>
        <input type="file" class="form-control-file" id="product-image" name="product-image">
      </div>
              <div class="container">
                <form id="myForm">
                  <!-- Form fields go here -->
                  <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <div class="alert alert-success mt-3" id="successMessage" style="display: none;">
                  Thank you!
                </div>
              </div>
              
              <script>
                document.getElementById('myForm').addEventListener('submit', function(event) {
                  event.preventDefault(); // Prevent form submission
              
                  // Display success message
                  document.getElementById('successMessage').style.display = 'block';
                });
              </script>
        </div>
     
</body>
</html>
