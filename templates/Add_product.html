<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/loginRegister.css'%}" />
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding-top: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control-file {
      display: none;
    }

    .btn-primary {
      width: 100%;
    }

    .alert-success {
      display: none;
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="text-primary">Add Product</h1>
    </div>

    <form id="myForm">
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input type="text" class="form-control" id="product-name" name="product-name"
          placeholder="Enter the product name">
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter the product price">
      </div>

      <div class="form-group">
        <label for="product-image">Product Image:</label>
        <div class="input-group">
          <input type="text" class="form-control" readonly>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Upload</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="product-Description" class="form-label">Product Description:</label>
        <textarea class="form-control" id="product-feature" name="product-Description" rows="3" placeholder="Enter the product description"></textarea>
      </div>
     

      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <div class="alert alert-success" id="successMessage">
      Product added successfully!
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('button[type="button"]').click(function () {
        $('input[type="text"]').click();
      });

      $('input[type="text"]').on('click', function (e) {
        e.stopPropagation();
      });

      $('#myForm').submit(function (event) {
        event.preventDefault();
        $('#successMessage').fadeIn().delay(3000).fadeOut();
      });
    });
  </script>
</body>

</html>
