{%  extends 'base.html' %}

{% block content %}

<head>

    {%load static%}
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    

    <h1>All Products</h1>

    <div class='row'>
        {% for product in products %}
           
            <div class="card" class= 'row'style="width: 18rem;">
                <img class="product.img" src="{{ product.image_url }}" alt="{{product.name}}">
                <div class="card-body" >
                    <h5><a class="text-dark text-decoration-none"
                      href="{{ product.get_absolute_url }}">{{ product.title|slice:":50" }}...</a>
                    </h5>
                 <p class="card-text"><h7>Birr </h7>{{product.regular_price}}</p>
                  <a href="#" class="btn btn-primary">Add to Favorites</a>
               
                    </div>
            </div>
            {% endfor %}
        </div>
    </head>

{% endblock %}
