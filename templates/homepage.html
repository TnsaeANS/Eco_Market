 <title>Home</title>
<!DOCTYPE html>
  <head>
    {%load static%}
    <link
              rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"
            />
    <link rel="stylesheet" href="{% static 'index.css'%}" />
 </head>
<body>
  <nav class="navbar">
    <div class="box">
    </div>
    <div class="text-wrapper"><a href={%url 'homepage'%}>Eco-Market</div>
    </a></div>    </div>
    <div class= 'btn'>
      {% if user.is_authenticated %}
      <div class="button-container">
        <a href="{% url 'AccountSetting' %}" class="btn btn-primary">Setting</a>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
      </div>
      {% else %}
    <a href="/register" class="btn btn-primary">Register</a>
  {%endif%}</div>
</nav>

  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for category in categories %}
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Category image -->
              <img class="card-img-top custom-img" width="200px" height="200px" src="{{ category.image.url }}" alt="{{ category.name }}" />
              <!-- Category details -->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Category name -->
                  <h5 class="fw-bolder"><a href="{% url 'showproducts' category.slug %}" class="text-dark text-decoration-none">{{ category.name }}</a></h5>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>

<footer>
  <div class="footer-content">
    <div class="vertical-bar"></div>
    </div>
  </div>
</footer>
</body>
