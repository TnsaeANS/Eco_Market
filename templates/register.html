<!DOCTYPE html>
<html>
  <head>
    {%load static%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'loginRegister.css'%}" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    
  </head>

  <body>
    <nav class="navbar">
      <div class="box">
      </div>
      <div class="text-wrapper"><a href={%url 'homepage'%}>Eco-Market</div>
      </a></div>      </div>
      <div class= 'btn'>
    </div>
    
  </nav>
  
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center"></div>
        <div class="d-flex justify-content-center form_container">
         <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type = "text" name = "{{ form.username.name }}" placeholder="Username" class="form-control" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type = "email" name = "{{ form.email.name }}" placeholder="E-mail" class="form-control" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type = "password" name = "{{ form.password1.name }}" placeholder="Password" class="form-control" required>

                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type = "password" name = "{{ form.password2.name }}" placeholder="Repeat Password" class="form-control" required>

                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">

                            </div>
                        </div>
                        <div>
                            {{ form.errors }}
                        </div>
                         <div class="mt-4">                 
                </div><div class="d-flex justify-content-center links">
                        Already have an account? <a href="/login" class="ml-2">Sign In</a>
                    </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" class="btn login_btn">Register</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
          <div class="vertical-bar"></div>
          <p><a href="https://forms.gle/ZaUxa64tCZ3FMuMG9" target="_blank" class="transparent-link">
            <br> Want to advertise your own products? Fill out this form!
            <br><a href="/FAQ" class="transparent-link">FAQ</a></a></p><br>
          
        </div>
      </footer>
</body>
  

</html>
