<head>
{%load static%}
<link rel="stylesheet" href="{% static 'register.css'%}">

<div class="container register-form">
    <div class="form">
        <div class="note">
            
        </div>
        <form action = "{% url 'register'%}" method ="POST" >
            {% csrf_token %}
        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        {{form.username.label}}
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        {{form.email.label}}
                         {{form.email}}
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        {{form.password1.label}}    
                        {{form.password1}}
                    </div>
                    <div class="form-group">
                        {{form.password2.label}}    
                        {{form.password2}}                    </div>
                </div>
            </div>
            
            <button type="submit" class="btnSubmit">Register</button>
</form>
        <div> Already have an account? <a href="/login">Sign In</a>
            </div>
        </div>
      
            
        
    </div>
</div>

</head>
