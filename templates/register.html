<!DOCTYPE html>
<html>
<head>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'loginRegister.css'%}" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="box">
        </div>
        <div class="text-wrapper"><a href="{%url 'homepage'%}">Eco-Market</div>
        </a></div>        </div>
        <div class= 'btn'>
      </div>
    </nav>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{ form.username }}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            {{ form.email }}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{ form.password1 }}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{ form.password2 }}
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">

                            </div>
                        </div>
                        <div>
                            {{ form.errors }}
                        </div>
                         <div class="mt-4">                 
                </div><div class="d-flex justify-content-center links">
                        Already have an account? <a href="/login" class="ml-2">Sign In</a>
                    </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" class="btn login_btn">Register</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
    </div>
    
</body><footer>
        <div class="footer-content">
          <div class="vertical-bar"></div>
          <div class="footer-links">
            <a href="#" class="transparent-link">About Us</a>
            <a href="#" class="transparent-link">Terms and Conditions</a>
          </div>
        </div>
      </footer>
</html>
