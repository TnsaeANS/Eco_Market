<!DOCTYPE html>
<html>
<head>
  <title>Product Pview</title>
  <style>
    .product-preview {
      display: flex;   /* CSS styles for the product preview section */
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 20px;
    }
    
    .product-preview img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h1>Product Preview</h1>
  
  <div class="product-preview">
    <img src="cas.png" alt="Product Image">
  </div>
  
  <p>Description: Castor oil is a versatile vegetable oil <br>that has been used for centuries for its various benefits.</p>
  <p>Price: 1000Birr</p>
  
</body>
</html>
