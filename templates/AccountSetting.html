{% extends 'base.html' %} {% block content %}
<style>
  .user_card {
    height: 400px;
    width: 350px;
    margin-top: auto;
    margin-bottom: auto;
    background: #79fab3;
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
      0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
      0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 50px;
  }
</style>
<div>
  <h1>Account settings</h1>
  <div class="ml-5 p-2" style="width: 200px">
    <div class="user_card">
      <form>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input
            type="text"
            name=""
            class="form-control input_user"
            value=""
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-email"></i></span>
            </div>
            <input
              type="text"
              name=""
              class="form-control input_email"
              value=""
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fas fa-birthday"></i
                ></span>
              </div>
              <input
                type="text"
                name=""
                class="form-control input_birthday"
                value=""
                placeholder=""
              />
            </div>
            <div class="mb-3 form-check">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-bio"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name=""
                  class="form-control input_bio"
                  value=""
                  placeholder=""
                />
              </div>
              <button type="Save changes" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    {% endblock %}
  </div>
</div>
