{% extends 'base.html' %} {% block content %}
<head>
  <style>
    body {
      margin-top: 20px;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .main {
      padding: 15px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .profile-header {
      display: flex;
      align-items: center;
    }

    .profile-picture {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      margin-left: 20px;
    }

    .username {
      font-size: 24px;
      margin: 0;
    }

    .profile-bio {
      margin: 5px 0 0;
      color: #6e6ce6;
    }

    .profile-stats {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
      gap: 20px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }

    .stat-label {
      font-size: 14px;
      color: #2e698b;
    }

    .card {
      border: 1px solid #b4f2fa;
      border-radius: 10px;
      padding: 20px;
    }

    .card-body {
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="profile">
          <div class="profile-header">
            <img
              class="profile-picture"
              src="https://image.shutterstock.com/image-photo/pink-butterfly-isolated-on-white-260nw-1218104047.jpg"
              alt="Profile Picture"
            />
            <div class="profile-info">
              <h1 class="username">Tnsae Alemayehu</h1>
              <p class="profile-bio">perfume importer</p>
            </div>
          </div>
          <div class="profile-stats">
            <div class="stat">
              <span class="stat-value">165</span>
              <span class="stat-label">Posts</span>
            </div>
            <div class="stat">
              <span class="stat-value">1000</span>
              <span class="stat-label">Followers</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
