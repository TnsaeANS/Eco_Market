<head>
  <style>
    .navbar {
      background-image: url("http://content.kens5.com/photo/2017/10/22/vegetables_1508727313637_11456014_ver1.0.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      font-weight: bold;
      background-position: center;
      display: flex;
      height: 100px;
      width: auto;
      opacity: 0.85;
    }
    .box .text-wrapper {
      position: top;
      text-shadow: 2px 2px 4px #0c311d;
      width: 842px;
      top: 0;
      left: 50px;
      font-family: "Inter-Bold", Helvetica;
      font-weight: 700;
      color: #ffffff;
      font-size: 90px;
      letter-spacing: 0;
      line-height: normal;
    }
    body {
      margin-top: 20px;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .main {
      padding: 15px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .profile-header {
      display: flex;
      align-items: center;
    }

    .profile-picture {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      margin-left: 20px;
    }

    .username {
      font-size: 24px;
      margin: 20;
    }

    .profile-bio {
      margin: 5px 0 0;
      color: #03030f;
    }

    .profile-stats {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
    }

    .stat {
      text-align: left;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }

    .stat-label {
      font-size: 14px;
      color: black;
    }

    .card {
      border: 0px solid lightskyblue;
      border-radius: 10px;
      padding: 20px;
      background-color: rgb(152, 245, 191);
      width: 500px;
      height: 250px;
    }

    .card-body {
      padding: 5px;
    }

    .profile-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .favorites-btn,
    .edit-profile-btn {
      padding: 10px 20px;
      background-color: rgb(42, 42, 97);
      color: rgb(42, 42, 97);
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile-picture {
        margin-bottom: 10px;
      }

      .profile-actions {
        flex-direction: row;
        align-items: flex-start;
      }

      .favorites-btn,
      .edit-profile-btn {
        width: 100%;
        margin-top: 20px;
      }
    }
    footer {
      background-color: black;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .footer-content {
      display: flex;
      align-items: center;
    }

    .vertical-bar {
      width: 10px;
      height: 80px;
      background-color: red;
      margin-right: 20px;
    }

    .footer-links {
      display: flex;
      flex-direction: column;
    }

    .transparent-link {
      color: white;
      text-decoration: none;
      padding: 3px;
      transition: background-color 0.3s;
    }

    .transparent-link:hover,
    .transparent-link:focus {
      background-color: lightblue;
      color: black;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="box">
      <div class="text-wrapper">Eco-Market</div>
    </div>
    <a href="/login" class="btn btn-primary">Logout</a>
  </nav>
  <div class="container mt-6" style="margin-top: 70px">
    <div class="card">
      <div class="card-body">
        <div class="profile">
          <div class="profile-header">
            <img
              class="profile-picture"
              src="https://image.shutterstock.com/image-photo/pink-butterfly-isolated-on-white-260nw-1218104047.jpg"
              alt="Profile Picture"
            />
            <div class="profile-info">
              <h1 class="username">Tnsae Alemayehu</h1>
              <p class="profile-bio">Perfume importer from Dubai.</p>
            </div>
          </div>
          <div class="profile-stats">
            <div class="stat">
              <span class="stat-value">0</span>
              <span class="stat-label">Post</span>
            </div>
          </div>
          <div class="profile-actions">
            <link
              rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"
            />
            <a href="/favorites" class="btn btn-primary">Favorites</a>
            <a href="/editprofile" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <div class="vertical-bar"></div>
      <div class="footer-links">
        <a href="#" class="transparent-link">About Us</a>
        <a href="#" class="transparent-link">Terms and Conditions</a>
      </div>
    </div>
  </footer>
  <script>
    var fullName = localStorage.getItem("fullName");
    var bio = localStorage.getItem("bio");
    var email = localStorage.getItem("email");

    var profileName = document.getElementById("profile-name");
    if (profileName) {
      profileName.textContent = fullName;
    }

    var profileBio = document.getElementsByClassName("profile-bio")[0];
    if (profileBio) {
      profileBio.textContent = bio;
    }

    var profileEmail = document.getElementById("profile-email");
    if (profileEmail) {
      profileEmail.textContent = email;
    }
  </script>
</body>
